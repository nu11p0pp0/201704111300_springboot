<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="ja">

<title>Mフロア</title>
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

<script src="http://cdn.jsdelivr.net/webjars/jquery/3.2.0/jquery.min.js"
	th:src="@{/webjars/jquery/3.2.0/jquery.min.js}"></script>
<link
	href="http://cdn.jsdelivr.net/webjars/bootstrap/3.3.7-1/css/bootstrap.min.css"
	th:href="@{/webjars/bootstrap/3.3.7-1/css/bootstrap.min.css}"
	rel="stylesheet" media="screen" />
</head>
<body class="skin-blue sidebar-mini">

	<nav class="navbar navbar-default">
		<div class="container-fluid">
			<div class="nav-header">
				<a class="navbar-brand" href="/floor">Mフロア</a>
			</div>

		</div>
	</nav>
	<form action="#" th:action="@{./floor}" method="post" th:object="${floorForm}">

		<div class="container">
			<div style="width: 300px;">
				<div class="form-group">
					<label class="control-label" for="inputText">フロアコード</label>
					<input
						type="text" class="form-control" id="inputText" name="ftext"
						maxlength="2" th:field="*{floorCd}" th:errorclass="fieldError" />
					<span th:if="${#fields.hasErrors('floorCd')}" class="text-danger" th:errors="*{floorCd}">フロアコード入力エラー！</span>
				</div>
				<div class="form-group">
					<label class="control-label" for="inputText">フロア名</label>
					<input
						type="text" class="form-control" id="inputText" name="ftext"
						maxlength="40" th:field="*{floorName}" th:errorclass="fieldError" />
					<span th:if="${#fields.hasErrors('floorName')}" class="text-danger" th:errors="*{floorName}">フロア名入力エラー！</span>
				</div>
				<button type="submit" class="btn btn-primary">追加</button>
				<a href="#" th:href="@{./floor}" class="btn btn-default">クリア</a>
			</div>

			<div class="table-responsive">
				<table class="table table-striped table-hover">
					<thead>
						<tr>
							<th>フロアコード</th>
							<th>フロア名</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="data : ${floors}">
							<th th:text="${data.floorCd}" scope="row">1</th>
							<td th:text="${data.floorName}">26N</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>

	</form>
</body>
</html>
