<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="ja">

<title>Mフロア</title>
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

<script src="http://cdn.jsdelivr.net/webjars/jquery/3.2.0/jquery.min.js"
	th:src="@{/webjars/jquery/3.2.0/jquery.min.js}"></script>
<link
	href="http://cdn.jsdelivr.net/webjars/bootstrap/3.3.7-1/css/bootstrap.min.css"
	th:href="@{/webjars/bootstrap/3.3.7-1/css/bootstrap.min.css}"
	rel="stylesheet" media="screen" />
</head>
<body class="skin-blue sidebar-mini">

	<form action="#" th:action="@{./hardware}" method="post"
		th:object="${hardwareForm}">
		<div th:replace="common::header">header.</div>
		<div class="container">
			<div style="width: 300px;">
				<a href="#" th:href="@{./floor}" class="btn btn-default">クリア</a>
			</div>

			<div class="table-responsive">
				<table class="table table-striped table-hover">
					<thead>
						<tr>
							<th>ハードウェアコード</th>
							<th>ハードウェア名</th>
							<th>機器カテゴリ</th>
							<th>登録日時</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="data : ${hardwares}">
							<th th:text="${data.hardwareCd}" scope="row">1</th>
							<td th:text="${data.hardwareName}">26N</td>
							<td th:text="${data.hardwareCategory}">ノートパソコン</td>
							<td th:text="${data.createDate}">26N</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
		<div th:replace="common::footer">footer.</div>
	</form>
</body>
</html>
